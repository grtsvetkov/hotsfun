            <a class="navbar-brand" href="{{pathFor 'index'}}">HOTS FUN</a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    {{#each menu}}
                        <li class="nav-item {{#if isCurrent}}active{{/if}}">
                            <a class="nav-link" href="{{pathFor key}}">{{name}}</a>
                        </li>
                    {{/each}}
                </ul>
            </div>

            <a class="nav-link" href="#">Моя учётная запись на Battle.net<span class="icon-external-link">→</span></a>
        </nav>

        <div class="yield pt-5">

        </div>

        <div class="container pt-5">
            <div class="row pt-5">
                <div class="col-3">
                    <a href="https://vk.com/hots_fun_tournament" target="_blank">

                        Группа VK
                        <span class="icon-external-link">→</span>
                    </a>
                </div>
                <div class="col-3">
                    <a href="https://www.youtube.com/channel/UCckOSjPhpVITuw2wNDy64aw" target="_blank">
                        <span class="social youtube mr-2"></span>
                        Канал YouTube
                        <span class="icon-external-link">→</span>
                    </a>
                </div>
                <div class="col-3">
                    <a href="https://www.twitch.tv/hotsfun" target="_blank">
                        <span class="social twitch mr-2"></span>
                        Канал Twitch
                        <span class="icon-external-link">→</span>
                    </a>
                </div>
                <div class="col-3">
                    <a href="https://eu.battle.net/heroes/ru/" target="_blank">
                        <span class="social hots mr-2"></span>
                        Сайт игры Heroes of the Storm
                        <span class="icon-external-link">→</span>
                    </a>
